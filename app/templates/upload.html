<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Secure File Storage - Upload</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { 
      background-color: #f8f9fa; 
    }
    .card { 
      margin-top: 30px; 
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mt-4">Upload a File</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <div class="card">
      <div class="card-body">
        <form action="{{ url_for('main.upload_file') }}" method="post" enctype="multipart/form-data">
          <!-- Notice: No CSRF token is rendered here -->
          <div class="form-group">
            <label for="file">Choose File</label>
            <input type="file" class="form-control-file" id="file" name="file" required>
          </div>
          <button type="submit" class="btn btn-primary">Upload</button>
          <a href="{{ url_for('main.index') }}" class="btn btn-secondary">Back to Home</a>
        </form>
      </div>
    </div>
  </div>
  <!-- Bootstrap and dependencies JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
