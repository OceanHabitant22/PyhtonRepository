<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure File Storage</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Навигационная панель -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Secure Storage</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Контент страницы -->
    <div class="container mt-5">
        <h1 class="text-center text-primary">Secure File Storage</h1>
        <p class="lead text-center">Upload and manage your files securely.</p>

        <!-- Форма загрузки файла -->
        <div class="card p-4 mb-5 shadow">
            <h2 class="text-secondary">Загрузить файл</h2>

            <form method="POST" enctype="multipart/form-data" id="uploadForm">
                <label for="file">Выберите файл:</label>
                <input type="file" id="fileInput" name="file" required>

                <label for="user_id">User ID:</label>
                <input type="text" id="userIdInput" name="user_id" required>

                <button type="button" id="uploadButton">Загрузить файл</button>
            </form>

            <div id="resultMessage"></div>
        </div>
    </div>

    <!-- Скрипт для загрузки файла -->
    <script>
      document.getElementById("uploadButton").addEventListener("click", () => {
        const fileInput = document.getElementById("fileInput");
        const userIdInput = document.getElementById("userIdInput");
        const file = fileInput.files[0];

        if (!file) {
          alert("Выберите файл для загрузки.");
          return;
        }

        const formData = new FormData();
        formData.append("file", file);
        formData.append("user_id", userIdInput.value);

        fetch("/upload", {
          method: "POST",
          body: formData
        })
        .then(response => response.text())
        .then(data => {
          document.getElementById("resultMessage").innerText = "Файл успешно загружен!";
          console.log(data);
        })
        .catch(error => {
          document.getElementById("resultMessage").innerText = "Ошибка при загрузке файла.";
          console.error('Error:', error);
        });
      });
    </script>

</body>
</html>
