{% extends "base.html" %}
{% block title %}Secure Storage - Register{% endblock %}
{% block head %}
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    .form-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease-out;
    }
    .form-container h1 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
    }
    .input-group {
      margin-bottom: 20px;
      position: relative;
    }
    .input-group input {
      width: 100%;
      padding: 12px 40px 12px 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    .input-group input:focus {
      border-color: #291d89;
      box-shadow: 0 0 8px rgba(41,29,137,0.2);
    }
    .input-group .icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
      font-size: 1.2rem;
    }
    .btn-custom {
      width: 100%;
      background-color: #291d89;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 5px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn-custom:hover {
      background-color: #1d1466;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
{% endblock %}
{% block content %}
  <div class="form-container">
    <h1>Register</h1>
    <form action="{{ url_for('main.register') }}" method="post">
      {{ form.hidden_tag() }}
      <div class="input-group">
        <input type="text" name="username" placeholder="Username" required>
        <span class="icon"><i class="bx bxs-user"></i></span>
      </div>
      <div class="input-group">
        <input type="password" name="password" placeholder="Password" required>
        <span class="icon"><i class="bx bxs-lock-alt"></i></span>
      </div>
      <div class="input-group">
        <input type="password" name="confirm" placeholder="Repeat Password" required>
        <span class="icon"><i class="bx bxs-lock-alt"></i></span>
      </div>
      <button type="submit" class="btn-custom">Register</button>
    </form>
    <p class="text-center mt-3">Already have an account? <a href="{{ url_for('main.login') }}">Login here</a></p>
  </div>
{% endblock %}
